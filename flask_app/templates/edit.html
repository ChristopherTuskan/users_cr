<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <div class="d-flex justify-content-between">
            <h1>Edit User {{user.first_name}}</h1>
            <a class="m-3" href="/users/">Home</a>
        </div>
        <form action="/user/update/{{user.id}}" method="post">
            <input type="hidden" name="id" value={{user.id}}>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{user.first_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{user.last_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{user.email}}" class="form-control">
            </div>
            <input type="submit" value="Update User">
            <a href="/user/show/{{user.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
