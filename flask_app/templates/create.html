<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="col-3 mx-auto bg-dark">
        <div class="d-flex justify-content-between">
            <h1 class="text-primary m-3">Add User</h1>
            <a class="m-3 display-6" href="/users/">Home</a>
        </div>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="text-white m-3">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/user/create/" method="post">
            <div class="form-group m-3">
                <label for="first_name" class="text-white">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{info['first_name']}}">
            </div>
            <div class="form-group m-3">
                <label for="last_name" class="text-white">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{info['last_name']}}">
            </div>
            <div class="form-group m-3">
                <label for="email" class="text-white">Email:</label>
                <input type="text" name="email" id="email" class="form-control" value="{{info['email']}}">
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Add User" class="m-3 bg-primary justify-content-center display-6">
            </div>
        </form>
    </div>
</body>
</html>
