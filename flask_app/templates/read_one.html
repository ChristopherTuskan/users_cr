<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read One User</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <div class="d-flex justify-content-between">
            <h1>User {{user.id}}</h1>
            <a class="m-3" href="/users/">Home</a>
        </div>
        <div class="border-dark">
            <div>Full Name: {{user.full_name()}}</div>
            <div>Email: {{user.email}}</div>
            <div>Created On: {{user.created_at.strftime("%B %d, %Y")}}</div>
            <div>Last Updated On: {{user.updated_at.strftime("%B %d, %Y")}}</div>
        </div>
        <div><a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/destroy/{{user.id}}">Delete</a></div>
    </div>
</body>
</html>
