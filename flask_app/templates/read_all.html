<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read All Users</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <div class="d-flex justify-content-between">
            <h1>All Users</h1>
            <a class="m-3" href="/users/">Home</a>
        </div>
        <table class="m-1 w-100 table-bordered">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
                <tr>
                    <th>{{user.id}}</th>
                    <th>{{user.full_name()}}</th>
                    <th>{{user.email}}</th>
                    <th>{{user.created_at.strftime("%B %d, %Y")}}</th>
                    <th><a href="/user/show/{{user.id}}">Show</a> | 
                        <a href="/user/edit/{{user.id}}">Edit</a> | 
                        <a href="/user/destroy/{{user.id}}">Delete</a></th>
                </tr>
            {% endfor %}
        </table>
        <a href="/">Add a New User</a>
    </div>
</body>
</html>
